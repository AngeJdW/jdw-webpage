<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('img/wandb.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    nav {
      background-color: rgba(51, 51, 51, 0.8);
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
    section {
      padding: 2em;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 2em;
      border-radius: 8px;
    }
    #about, #contact {
      margin-top: 2em;
    }
  </style>
</head>
<body>
<nav>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>
<section id="about">
  <h2>About</h2>
  <p>This is the Johnson de Wet family page. We have gone surfing.</p>
</section>
<section id="contact">
  <h2>Contact</h2>
  <p>You can contact Ange Johnson de Wet on LinkedIn <a href="https://www.linkedin.com/in/ange-johnson-de-wet/">here</a> .</p>
</section>
</body>
</html>
